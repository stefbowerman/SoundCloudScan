<html>
    <head>
        <meta charset="utf-8">
        <title>SoundCloud Scanner</title>
        <link href='http://fonts.googleapis.com/css?family=Yellowtail|VT323|Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="/build/app.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="page-heading">
                SoundCloud Scanner
            </h1>
            <div class="radio-container">
                <div id="radio" class="radio powered-off clearfix">
                    <div class="radio-logo">
                        <i class="icon-soundcloud"></i>
                    </div>
                    <div class="depressed-section clearfix">
                        <div class="depressed-col depressed-col-left">
                            <div class="vertical-buttons">
                                <button id="radio-power" class="control-button">pwr</button>
                                <button id="new-song" class="control-button">scan</button>
<!--                                 <button class="control-button" disabled="disabled">next</button>
                                <button class="control-button" disabled="disabled">prev</button> -->
                            </div>
                        </div>
                        <div class="depressed-col depressed-col-middle">
                            <div class="radio-screen-container">
                                <div class="radio-screen">
                                    <div class="radio-screen-content">
                                        <div class="radio-screen-top-bar" style="display:none">
                                            <div id="radio-genre" class="radio-genre">

                                            </div>
                                            <span id="radio-clock" class="radio-clock"></span>
                                            <div id="radio-volume" class="radio-volume" style="display: none;">
                                                Vol
                                                <div class="radio-volume-bar-container">
                                                    <div id="radio-volume-bar" class="radio-volume-bar"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <p id="radio-status"></p>
                                        <div id="track-information">
                                            <p id="track-title"></p>
                                            <p id="track-artist"></p>
                                            <p id="track-url"></p>
                                        </div>
<!--                                         <div class="radio-screen-bottom-bar">
                                            <div class="station-indicators">
                                                <div class="station-indicator indicator-current indicator-"></div>
                                                <div class="station-indicator indicator-rap"></div>
                                                <div class="station-indicator indicator-dance"></div>
                                                <div class="station-indicator indicator-jazz"></div>
                                                <div class="station-indicator indicator-rock"></div>
                                            </div>
                                        </div> -->
                                    </div>
                                </div>
                                <div class="radio-screen-grid-overlay"></div>
                            </div>
                            <div class="button-row-horizontal">
                                <button class="control-button" data-genre="all">All</button>
                                <button class="control-button" data-genre="rap">Rap</button>
                                <button class="control-button" data-genre="dance">Dance</button>
                                <button class="control-button" data-genre="jazz">Jazz</button>
                                <button class="control-button" data-genre="rock">Rock</button>
                            </div>
                        </div>
                        <div class="depressed-col depressed-col-right">
                            <div class="vertical-buttons">
                                <button class="control-button rockable">
                                    <div id="volume-up" class="rockable-target target-top"></div>
                                    <span class="rockable-button-label">vol</span>
                                    <div id="volume-down" class="rockable-target target-bottom"></div>
                                </button>
<!--                                 <button class="control-button rockable">
                                    <div class="rockable-target target-top"></div>
                                    <span class="rockable-button-label">bpm</span>
                                    <div class="rockable-target target-bottom"></div>
                                </button> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/build/jquery-1.11.1.min.js"><\/script>')</script>
        <script type="text/javascript" src="http://connect.soundcloud.com/sdk.js"></script>
        <script type="text/javascript">window.SC || document.write('<script type="text/javascript" src="/build/soundcloudSDK.js"><\/script>')</script>
        <script type="text/javascript" src="/build/app.min.js"></script>
    </body>
</html>
